<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <meta charset="utf-8">
    <title>AudioFeel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>Audiofeel</h1>
    <div>
        <div style="display: flex; justify-content: space-between;">
            <a href="http://localhost:8080/login">Zaloguj</a>
            <a href="http://localhost:8080/register">Zarejestruj</a>
        </div>
        <h1 th:text="${username}"></h1>
    </div>
</header>
<div class="left-sidebar">
    Left Sidebar
</div>
<main>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://server107178.nazwa.pl/Priv/Zdjecia/bidder/avatarlogowanie.png" id="icon"
                     alt="User Icon"/>
            </div>

            <!-- Login Form -->

            <form th:action="@{/register-new-user}" th:object="${nowyUzytkownik}" method="post">
                <input type="text" th:field="*{username}" id="login" class="fadeIn second" name="login"
                       placeholder="login">
                <input type="text" th:field="*{password}" id="password" class="fadeIn third" name="login"
                       placeholder="hasło">
                <input type="submit" class="fadeIn fourth" value="Rejestracja">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Zapomniałeś hasła ?</a>
            </div>

        </div>
    </div>
</main>
<div class="right-sidebar">
    Right Sidebar
</div>
<footer>
    Footer Content — Header.com 2020
</footer>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
